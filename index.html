<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <h1 id="edit3">Survey</h1>
        <form id="myForm">
    <div class="edit">
       <label for="name">What is your name?</label>
       <input type="text"  id="name">
    </div>
    <div class="edit">
       <label for="dob">enter your date of birth?</label>
       <input type="date"  id="dob">
    </div>
    <div class="edit">
       <label for="food">What is your favorite food?</label>
       <input type="text"   id="food">
    </div>
    <div class="edit">
       <label for="music">What is your favorite music?</label>
       <input type="text"   id="music">
    </div>
    <div class="edit">
       <label for="noun">What is the name of your high school?</label>
       <input type="text"   id="noun">
    </div>
    <div class="edit">
       <label for="inputColor">What is your favorite color?</label>
       <input type="color"   id="inputColor">
    </div>
    <div class="edit">
       <label for="sport">What is the name of your favorite sport?</label>
       <input type="text"   id="sport">
    </div>
        
       <div class="edit">
        <button  type="submit">Submit</button>
       </div>
        </form>
    </div>
    <div id="survey">
        <div id="edit2">
            <p>Name: <span class="name"></span></p>
            <p>Date of Birth: <span class="dob"></span></p>
            <p>Favorite Food: <span class="food"></span></p>
            <p>Favorite Music: <span class="music"></span></p>
            <p>Name of High School: <span class="noun"></span></p>
            <p>Favorite color: <span class="color"></span></p>
            <p>Favorite sport: <span class="sport"></span></p>
        </div>
    </div>
    
</body>
</html>
